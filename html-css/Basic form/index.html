<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <div>
        <form id="form">
            <label for="nome">Nome<span style="color: red;">*</label></span>
            <br>
            <input type="text" name="nome" placeholder="Fernando" id="nome" required>
            <br>
            <label for="ra">RA<span style="color: red;">*</label></span>
            <br>
            <input type="ra" name="ra" placeholder="RA" id="ra" required>
            <br>
            <label for="email">E-mail<span style="color: red;">*</label></span>
            <br>
            <input type="email" name="email" placeholder="luiz10202@gmail.com" id="email"  required>
            <br>
            <label for="data">Data de nascimento<span style="color: red;">*</label></span>
            <br>
            <input type="date" name="data" id="data" placeholder="11/02/1990" required></input>
            <br>
            <label for="curso">Curso desejado<span style="color: red;">*</label></span>
            <br>
            <select name="cars" id="cars">
                <option value="agro">Agronegócio</option>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="pi">Produção Industrial</option>
                <option value="si">Sistemas para Internet</option>
              </select>
              <br>
            <button>Enviar</button>
            </form>
    </div>
    <title>Document</title>
</head>

</html>
