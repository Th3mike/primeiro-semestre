  <body>
    <h1>Aula 12 - Validações</h1>
    <p>Tela de cadastramento do seu PET.</p>

    <form id="form" novalidate>
      <input id="name" placeholder="Pet name" required />

      <input id="attributes" placeholder="" required />

      <select id="choose" required>
        <option value="">Select the type of your pet</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>

      <button>Register</button>
    </form>

    <p id="result"></p>

    <script src="atividade.js"></script>
  </body>
